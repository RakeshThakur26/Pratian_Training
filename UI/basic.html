<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: antiquewhite;">
    <h1 style="text-align: center;">HTML heading</h1>
    <div class="container" style="background-color: azure;">
        <header>        
            <h1>Heading with Bootstrap</h1>
        </header>

        <p>
            This is Html, CSS and Bootstrap session.
        </p>

        <strong>HTML <sub>5</sub></strong>  <br>
        <b>CSS <sup>3</sup> </b>
    </div>

    <div class="container" style="text-align: center; background-color: gray;">
        <h1 style="text-align: center;">Table</h1>
        <table class="table">
            <tr class="table-head" id="tablehead">
                <th>Topic</th>
                <th>Status</th>                
            </tr>

            <tr>
                <th>HTML</th>
                <th>In-Progress</th>                
            </tr>
            
            <tr>
                <th>CSS</th>
                <th>In-Progress</th>                
            </tr>
            
        </table>
    </div>

    <div class="container card" style="text-align: center; background-color:blueviolet;">
        <iframe src="list.html" frameborder="0"></iframe>
    </div>

    
    <div class="container card" style="text-align: center; background-color:blueviolet;">
        <iframe src="grid.html" frameborder="0" title="gridpage"></iframe>
    </div>
</body>
</html>
