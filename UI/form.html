<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:wheat ;">

    <div class="container card " style="width: 70%;">
        <h1> Employee form</h1>
        <div class="form-card">
            <div class="form-control">
                <form action="" id="empform">
                    <label for="">Full name</label>
                    <input type="text" name="fullname" id="fullnameId" />

                    <label for="">Age</label>
                    <input type="number" name="age" id="ageId" min="1" max="100" />

                    <label for="">Email</label>
                    <input type="email" name="email" id="emailId" />

                    <label for="">New Password</label>
                    <input type="password" name="password" id="passId" />

                    <label for="">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassId" />
                    <br> 
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
