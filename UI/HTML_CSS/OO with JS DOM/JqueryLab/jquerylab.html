<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="./jquery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="rootdiv">
        <div class="row" id="row1">
            <div class="col-5">
                <h2> CARSITE </h2>
            </div>
            <div class="col-5">
                <h2> Sanket Solutions pvt llp </h2>
            </div>
            <div class="col-2"><i class="fas fa-bars"></i></div>
        </div>
        <div class="row" id="row2">
            <div class="col-9">
                <div class="row" id="row21">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <h2> Features </h2>
                        <div class="row">
                            <div class="col-4">
                                <h4>Brand</h4>
                                <Label>
                                    <input type="checkbox" name="KIA" id="" value="KIA">
                                    KIA
                                </Label>
                                <br>
                                <Label>
                                    <input type="checkbox" name="TATA" id="" value="TATA">
                                    TATA
                                </Label>
                                <Label>
                                    <input type="checkbox" name="Mahindra" id="" value="Mahindra">
                                    Mahindra
                                </Label>
                                <Label>
                                    <input type="checkbox" name="Hyundai" id="" value="Hyundai">
                                    Hyundai
                                </Label>
                                <Label>
                                    <input type="checkbox" name="Renault" id="" value="Renault">
                                    Renault
                                </Label>
                                <br>
                                <hr>
                                <h4>Price</h4>
                                <input type="text" name="" id="slidevalue">
                                <label for="customRange2" class="form-label"></label>
                                <input type="range" class="form-range" min="100000" max="5000000" id="slideinput" oninput="slidevalue.value=slideinput.value";>
                                <br>
                                <hr>
                                <!-- onchange="updateTextInput(this.value)"; -->
                                <h4>Fuel Type</h4>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" >
                                      Petrol
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label">
                                      Diesel
                                    </label>
                                  </div>
                            </div>
                            <div class="col-8"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <h2> Cars </h2>
                    </div>
                </div>

            </div>
            <div class="col-3">
                <h2></h2>
            </div>

        </div>
    </div>



    <script src="../jquery-3.6.0.min.js"></script>
    <script src="./jquery.js"></script>
</body>

</html>
